<div class="pokecard" (click)="singleClick()" (dblclick)="doubleClick()">
	<div style="width:70px; height:100px" class="card {{color}}" *ngIf="isnull(); else elseBlock" >
		

		
	</div>
	<ng-template #elseBlock>
		<div style="width:70px; height:100px" class="card {{color}}">
		

			<div  class="card-top">
	
				<span class=" uk-text-center ">Carte: #{{number}}</span>
	
			</div>
			<div class="card-bottom">
				<img [src]=getballs() class="picked " />
			</div>
		</div>
	</ng-template>
</div>
